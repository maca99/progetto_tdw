<div class="row">
    <h1>La tua wishlist</h1>
    <table>
        <tr>
            <th width="50%">Prodotto</th>
            <th width="20%">Data aggiunta</th>
            <th width="20%">Prezzo</th>
            <th width="5%">Azione</th>
        </tr>

        <tr>
            <td  class="product-name"><[product]></td>
            <td > <[data]></td>
            <td><[prezzo]></td>
            <td ><button type="submit" class="btn btn-primary" >Rimuovi</button></td>
        </tr>

    </table>
</div>
