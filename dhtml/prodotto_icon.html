<!-- product -->

<div class="product">
	<div class="product-img">
		<[immagine]>
		<div class="product-label">
			<[sconto]>
			<span class="new">NEW</span>
		</div>
	</div>
	<div class="product-body">
		<p class="product-category"><[nome_categoria]></p>
		<h3 class="product-name"><a href="#"><[nome]></a></h3>
		<h4 class="product-price"><[prezzo]><del class="product-old-price"><[prezzo_vecchio]></del></h4>
		<div class="product-rating">
			<[foreach]>
			<[recensione]>
			<[/foreach]>
		</div>
		<div class="product-btns">
			<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
			<button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
			<a href=<[link_prodotto]> ></a><button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
		</div>
	</div>
	<div class="add-to-cart">
		<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
	</div>
</div>
