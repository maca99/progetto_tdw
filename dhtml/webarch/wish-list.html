<[foreach]>
<tr>

    <td height="75" class="product-name"><[nome]></td>
    <td height="75"> <[data]></td>
    <td height="75"><[prezzo]></td>

    <form action="update-carrello.php" method="get">
        <input type="hidden" name="product" value="<[id_prodotto]>">
        <td height="75" style="width:20%"><button type="submit" name="action" class="btn btn-primary" >Aggiungi</button></td></form>

    <form method="post" action="delete-wishlist.php">
        <td height="75"><button type="submit" name="delete" class="btn btn-danger" >Rimuovi</button></td>
        <input type="hidden" name="action" value="<[id_prodotto]>"></td>
    </form>

</tr>
<[/foreach]>
